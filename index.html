<script>
let cvs=document.querySelector('canvas');
let ctx = cvs.getContext('2d');
let screenSize=300;
let mainW=innerWidth;
let mainH=innerHeight;
let hue=0;

cvs.width=mainW;
cvs.height=mainH;

let msg=''



function r(min,max){
return Math.floor(Math.random() * (max-min) + min)
}


function texts(text){
ctx.fillText(`${text}`,90,30)
}


function IScollision(ObjectA,ObjectB){
return (ObjectA.x + ObjectA.width >= ObjectB.x &&
ObjectA.x <= ObjectB.x + ObjectB.width &&
ObjectA.y + ObjectA.height >= ObjectB.y &&
ObjectA.y <= ObjectB.y + ObjectB.height)
}

class Box{
constructor(x,y,color){
this.x=x
this.y=y
this.width=32
this.height=32
this.color=color
}
draw(){
ctx.beginPath()
ctx.fillStyle=this.color
ctx.fillRect(this.x,this.y,this.width,this.height)
ctx.closePath()
}
update(){
this.draw()
}
}

let boxBs=[]
let boxA=new Box(10,10,'red')
let boxB=new Box(mainW/3,mainH/2,'blue')


function spawnEnemis(){
let r1,r2,c=1;
for(let i=0;i<20;i++){
r1=r(64,cvs.width-64*2)
r2=r(64,cvs.height-64*2)
c*=16
boxBs.push(new Box(r1,r2,`hsl(${c},100%,50%,0.6)`))
}}
spawnEnemis()

let X=0,Y=0;


//ctx.stoke()

cvs.addEventListener('click', (e)=>{
X = e.pageX
Y = e.pageY
})




console.log(ctx)
function gameLoop(){
requestAnimationFrame(gameLoop)
ctx.clearRect(0,0,cvs.width,cvs.height)

boxA.update()
boxB.update()

boxA.x = X
boxA.y = Y


if(IScollision(boxA,boxB)){
texts('hsfui uyfgh itfghj iyggh')
spawnEnemis()
}


boxBs.forEach((sbox,index)=>{
sbox.update()


if(IScollision(boxA,sbox)){
texts('sbox uyfgh itfghj sbox')
boxBs.splice(index, 1)
}

})

}gameLoop()

</script>
